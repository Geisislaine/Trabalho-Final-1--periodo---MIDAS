</head>
<body>
    <div id="conteiner">
    <header class="sticky-top">
            <div id="logo">
                <a href="Home.html">
                <img src="Imagens/midas.png" alt="Money For Teen" height="50"/>
                </a>
                <p>MIDAS</p>
            </div>
            <div id="titulo">
                <h3>Começando com um real por vez...</h3>
            </div>
            <div id="login"> 
                <div id="Entrar">
                    <a href="Login.html">Entrar</a>
                </div>
                <div id="Cadastrar"> 
                    <a href="cadastro.html">
                    <input class="btn btn-primary" data-toggle="button" aria-pressed="false" type="button" name="botaoComeçar" value="Começar grátis">
                    </a>
                </div>       
            </div>
    </header>

    <nav class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <a href="Home.html" class="nav-link" id="v-pills-home-tab" role="tab" aria-controls="v-pills-profile" aria-selected="true">Home</a></br>

        <a href="Login.html" class="nav-link" id="v-pills-profile-tab" role="tab" aria-controls="v-pills-profile" aria-selected="false">Controle de Gastos</a></br>

    </nav>
    
    <section>
        <div aria-label="breadcrumb">
            <ol class="breadcrumb corFundo">
                <li class="breadcrumb-item"><a href="Home.html">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Fale Conosco</li>
            </ol>
        </div>
        <form action="" method="POST">
            <div class="form-group row">
                <div class="col-sm-11">
                    <input type="radio" name="fisicaJuridica" value="pessoaFisica" required/> Pessoa Física
                    <input type="radio" class="margemEsquerda" name="fisicaJuridica" value="pessoaJuridica" required/> Pessoa Jurídica
                </div>
            </div>

            <div class="form-group row">
                <label for="CNPJ/CPF" class="col-sm-3 col-form-label alinhaDireita">*CNPJ/CPF:</label>
                <div class="col-sm-5">
                    <input id="CNPJ/CPF" class="form-control" type="number" name="CNPJ/CPF" required/>
                </div>
            </div>
                
            <div class="form-group row">
                <label for="nome" class="col-sm-3 col-form-label alinhaDireita">*Nome:</label>
                <div class="col-sm-5">
                    <input id="nome" class="form-control" type="text" name="nome" required/>
                </div>
            </div>

            <div class="form-group row">
                <label for="e-mail" class="col-sm-3 col-form-label alinhaDireita">*E-mail:</label>
                <div class="col-sm-5">
                    <input id="eMail" class="form-control" type="email" name="e-mail" required/>
                </div>
            </div>

            <div class="form-group row">
                <label for="assunto" class="col-sm-3 col-form-label alinhaDireita">*Assunto:</label>
                <div class="col-sm-5">
                    <select name="assunto" class="form-control" required>
                        <option value=""></option>
                        <option value="consultoria">Consultoria</option>
                        <option value="duvidas">Dúvidas</option>
                        <option value="elogios">Elogios</option>
                        <option value="financeiro">Financeiro</option>
                        <option value="SAC">SAC</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label for="mensagem" class="col-sm-3 col-form-label alinhaDireita">*Mensagem:</label>
                <div class="col-sm-5">
                    <textarea id="mensagem" class="form-control" rows="6" cols="40" name="mensagem" required></textarea>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-11">
                    <input type="checkbox" id="queroMensagem" name="receberMensagem" required/>
                            Quero receber notificações e promoções por e-mail. 
                </div>
            </div>
            <div class="col-sm-16"></div>
                <input type="submit" class="btn btn-primary alinhaDireita botao" value="Enviar" name="botaoEnviar"><br/>
            </div>
        </form>    
    </section>
    <script src="ScriptPrincipal.js" type="javascripty"></script>
</body>
</html>
