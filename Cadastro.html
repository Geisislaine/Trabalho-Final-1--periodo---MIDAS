<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Milonga&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Milonga&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <!-- JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="EstiloCadastro.css">
        <title>Cadastro</title>
    </head>
    <body>
        <div id="conteiner">
            <header class="sticky-top">
                    <div id="logo">
                        <a href="Home.html">
                        <img src="Imagens/midas.png" alt="Money For Teen" height="50"/>
                        </a>
                        <p>MIDAS</p>
                    </div>
                    <div id="titulo">
                        <h3>Começando com um real por vez...</h3>
                    </div>
                    <div id="login"> 
                        <div id="Entrar">
                            <a href="Login.html">Entrar</a>
                        </div>
                        <div id="Cadastrar"> 
                            <a href="Cadastro.html">
                            <input class="btn btn-primary" data-toggle="button" aria-pressed="false" type="button" name="botaoComeçar" value="Começar grátis">
                            </a>
                        </div>       
                    </div>
            </header>
            <nav class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a href="Home.html" class="nav-link" id="v-pills-profile-tab" role="tab" aria-controls="v-pills-profile" aria-selected="false">Home</a></br>
                <a href="Dicas.html" class="nav-link" id="v-pills-profile-tab" role="tab" aria-controls="v-pills-profile" aria-selected="false">Como Começar!</a></br>
                <a href="Investimento.html" class="nav-link" id="v-pills-profile-tab" role="tab" aria-controls="v-pills-profile" aria-selected="false">Investimentos</a></br>
                <a href="Login.html" class="nav-link" id="v-pills-profile-tab" role="tab" aria-controls="v-pills-profile" aria-selected="false">Controle de Gastos</a></br>
                <a href="FaleConosco.html" class="nav-link" id="v-pills-profile-tab" role="tab" aria-controls="v-pills-profile" aria-selected="false">Fale Conosco</a></br>
            </nav>
            <section>
                <div aria-label="breadcrumb">
                    <ol class="breadcrumb corFundo">
                        <li class="breadcrumb-item"><a href="Home.html">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Cadastro</li>
                    </ol>
                </div>
                <form action="" method="POST">
                    <div class="form-group row">
                        <div class="col-sm-11">
                            <input type="radio" name="fisicaJuridica" value="pessoaFisica"/> Pessoa Física
                            <input type="radio" class="margemEsquerda" name="fisicaJuridica" value="pessoaJuridica"/> Pessoa Jurídica
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="fname" class="col-sm-3 col-form-label alinhaDireita">Nome / Razão Social:</label>
                        <div class="col-sm-5">
                            <input class="form-control" type="text" id="fname" name="fname"/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="lname" class="col-sm-3 col-form-label alinhaDireita">CPF / CNPJ:</label>
                        <div class="col-sm-5">
                            <input class="form-control" type="text" id="lname" name="lname">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="lname" class="col-sm-3 col-form-label alinhaDireita">Data de Nascimento:</label>
                        <div class="col-sm-5">
                            <input class="form-control" type="date" id="date">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="fname" class="col-sm-3 col-form-label alinhaDireita">E-mail:</label>
                        <div class="col-sm-5">
                            <input class="form-control" type="email" id="femail" name="femail">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="pass" class="col-sm-3 col-form-label alinhaDireita">Senha:</label>
                        <div class="col-sm-5">
                            <input class="form-control" type="password" id="senha" name="password" minlength="8" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="pass" class="col-sm-3 col-form-label alinhaDireita">Repetir Senha:</label>
                        <div class="col-sm-5">
                            <input class="form-control" type="password" id="senha" name="password" minlength="8" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="phone" class="col-sm-3 col-form-label alinhaDireita">Celular:</label>
                        <div class="col-sm-5">
                            <input class="form-control" type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="cep" class="col-sm-3 col-form-label alinhaDireita">CEP:</label>
                        <div class="col-sm-5">                            
                            <input class="form-control" id="cep" type="text" required/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="logradouro" class="col-sm-3 col-form-label alinhaDireita">Rua:</label>
                        <div class="col-sm-5">
                            <input class="form-control"id="logradouro" type="text" required/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="numero" class="col-sm-3 col-form-label alinhaDireita">Número:</label>
                        <div class="col-sm-5">
                            <input class="form-control" id="numero" type="text"/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="complemento" class="col-sm-3 col-form-label alinhaDireita">Complemento:</label>
                        <div class="col-sm-5">
                            <input class="form-control" id="complemento" type="text"/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="bairro" class="col-sm-3 col-form-label alinhaDireita">Bairro:</label>
                        <div class="col-sm-5">
                            <input class="form-control" id="bairro" type="text" required/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="uf" class="col-sm-3 col-form-label alinhaDireita">Estado:</label><br>
                        <div class="col-sm-5">
                            <select id="uf" class="form-control">
                                <option value=""></option>
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <input type="checkbox" id="queroMensagem" name="receberMensagem"/>
                        Li e aceito os Termos de Uso e Política de Privacidade.
                    </div></br>
                    <div class="form-group row">
                        <div class="col-sm-16">
                            <input type="submit" class="btn btn-primary alinhaDireita botao" value="Enviar" onclick="msg()">
                        </div>
                    </div>
                    
                </form> 
            </section>
        </div>
        <script src="ScriptPrincipal.js" type="javascripty"></script>
    </body>
</html>
